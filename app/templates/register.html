{% extends "base.html" %}

{% block title %}Register - Event Management System{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Register</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Register</button>
        </form>
        <p class="auth-link">Already have an account? <a href="/login">Login here</a></p>
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');
        
        errorMsg.textContent = '';
        successMsg.textContent = '';
        
        try {
            const response = await fetch('/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });
            
            if (response.ok) {
                successMsg.textContent = 'Registration successful! Redirecting to login...';
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } else {
                const error = await response.json();
                errorMsg.textContent = error.detail || 'Registration failed';
            }
        } catch (error) {
            errorMsg.textContent = 'An error occurred. Please try again.';
            console.error('Registration error:', error);
        }
    });
</script>
{% endblock %}
