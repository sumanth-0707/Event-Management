{% extends "base.html" %}

{% block title %}Login - Event Management System{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <p class="auth-link">Don't have an account? <a href="/register">Register here</a></p>
        <div id="error-message" class="error-message"></div>
    </div>
</div>

<script src="{{ url_for('static', path='/js/auth.js') }}"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('error-message');
        
        try {
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            
            if (response.ok) {
                const data = await response.json();
                window.location.href = data.is_admin ? '/admin/dashboard' : '/events';
            } else {
                const error = await response.json();
                errorMsg.textContent = error.detail || 'Login failed';
            }
        } catch (error) {
            errorMsg.textContent = 'An error occurred. Please try again.';
            console.error('Login error:', error);
        }
    });
</script>
{% endblock %}
